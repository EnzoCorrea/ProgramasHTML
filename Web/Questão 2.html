	<script>
	
		function Produto(){ //Função de multiplicação
		
			var num = document.getElementById("NumeroTabuada").value; //Estabelece que o número para o calculo é o que o usuário digitou
			
			
			//Posições dos campos para o número
			document.getElementById("PrimeiroNum").value  =  num;
			document.getElementById("SegundoNum").value  =  num;
			document.getElementById("TerceiroNum").value  =  num;
			document.getElementById("QuartoNum").value  =  num;
			document.getElementById("QuintoNum").value  =  num;
			document.getElementById("SextoNum").value  =  num;
			document.getElementById("SetimoNum").value  =  num;
			document.getElementById("OitavoNum").value  =  num;
			document.getElementById("NoveNum").value  =  num;
			document.getElementById("DecimoNum").value  =  num;
			
			//Posições dos campos para o resultado final
			document.getElementById("PrimeiroResul").value  =  Number(num) * Number(1);
			document.getElementById("SegundoResul").value  =  Number(num) * Number(2);
			document.getElementById("TerceiroResul").value  =  Number(num) * Number(3);
			document.getElementById("QuartoResul").value  =  Number(num) * Number(4);
			document.getElementById("QuintoResul").value  =  Number(num) * Number(5);
			document.getElementById("SextoResul").value  =  Number(num) * Number(6);
			document.getElementById("SetimoResul").value  =  Number(num) * Number(7);
			document.getElementById("OitavoResul").value  =  Number(num) * Number(8);
			document.getElementById("NoveResul").value  =  Number(num) * Number(9);
			document.getElementById("DecimoResul").value  =  Number(num) * Number(10);
			
		}
		
		function ResetarNums(){ //Função que reseta todos os números
		
			document.getElementById("NumeroTabuada").value = " ";
			document.getElementById("PrimeiroNum").value  =  " ";
			document.getElementById("SegundoNum").value  =  " ";
			document.getElementById("TerceiroNum").value  =  " ";
			document.getElementById("QuartoNum").value  =  " ";
			document.getElementById("QuintoNum").value  =  " ";
			document.getElementById("SextoNum").value  =  " ";
			document.getElementById("SetimoNum").value  =  " ";
			document.getElementById("OitavoNum").value  =  " ";
			document.getElementById("NoveNum").value  =  " ";
			document.getElementById("DecimoNum").value  =  " ";
			document.getElementById("PrimeiroResul").value  =  " ";
			document.getElementById("SegundoResul").value  =  " ";
			document.getElementById("TerceiroResul").value  =  " ";
			document.getElementById("QuartoResul").value  =  " ";
			document.getElementById("QuintoResul").value  =  " ";
			document.getElementById("SextoResul").value  =  " ";
			document.getElementById("SetimoResul").value  =  " ";
			document.getElementById("OitavoResul").value  =  " ";
			document.getElementById("NoveResul").value  =  " ";
			document.getElementById("DecimoResul").value  =  " ";
		
		}
	
	</script>
